<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;400&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <header class="d-flex flex-wrap py-3 mb-4 border-bottom">
            <span class="fs-4">Rock Paper Scissors</span>
        </header>

        <div class="d-flex justify-content-center gap-4">
            <button class="choice btn btn-primary btn-lg" id="rock">Rock</button>
            <button class="choice btn btn-secondary btn-lg" id="paper">Paper</button>
            <button class="choice btn btn-success btn-lg" id="scissors" type="button">Scissors</button>
        </div>

        <div id="choice-card" class="card mt-4 d-none">
            <div class="card-header">
                <h2 id="round-counter"></h2>
            </div>
            <div class="card-body">
                <p class="card-text">
                <p id="user-choice"></p>
                <p id="computer-choice"></p>
                </p>
            </div>
        </div>

        <div id="score-card" class="card mt-4 d-none">
            <div class="card-header">
                <h2 id="round-winner"></h2>
            </div>
            <div class="card-body">
                <p id="user-score"></p>
                <p id="computer-score"></p>
            </div>
        </div>

        <div id="game-over-container" class="container my-4 d-none">
            <div class="p-4 text-center bg-body-tertiary">
                <h1 id="game-over" class="text-body-emphasis"></h1>
                <p id="game-winner" class="lead fs-2"></p>
                <button id="reset-btn" class="btn btn-outline-primary btn-lg">Reset</button>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
